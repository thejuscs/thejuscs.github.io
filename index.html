<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Website with Slides</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #094b87, #ffcb1d);
    }
    .slides {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.5s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .slide.active {
        opacity: 1;
    }
    .slide img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
    }
    .progress-bar {
        width: 90%;
        height: 5px;
        position: absolute;
        top: 0;
        z-index: 100; /* Ensuring progress bar is on top */
        display: flex;
        justify-content: space-between;
    }
    .progress-bar div {
        flex-grow: 1;
        height: 100%;
        background-color: gray;
        border-radius: 5px;
        margin: 0 5px;
        overflow: hidden;
    }
    .progress-bar div.white {
        background-color: white;
        height: 100%;
        transition: width 3s ease;
        width: 0;
    }
</style>
</head>
<body>

<div class="progress-bar">
    <div class="segment" id="segment1"><div class="white"></div></div>
    <div class="segment" id="segment2"><div class="white"></div></div>
    <div class="segment" id="segment3"><div class="white"></div></div>
    <div class="segment" id="segment4"><div class="white"></div></div>
</div>

<div class="slides">
    <div class="slide active" id="slide1">
        <img src="https://i.imgur.com/yA6Hqql.jpg" alt="Slide 1">
    </div>
    <div class="slide" id="slide2">
        <img src="https://i.imgur.com/ieTDzjH.jpg" alt="Slide 2">
    </div>
    <div class="slide" id="slide3">
        <img src="https://i.imgur.com/QuTjhsI.jpg" alt="Slide 3">
    </div>
    <div class="slide" id="slide4">
        <img src="https://i.imgur.com/7PAm1SG.jpg" alt="Slide 4">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const slides = document.querySelectorAll('.slide');
        const segments = document.querySelectorAll('.segment');
        let currentSlide = 0;

        // Show initial slide
        slides[currentSlide].classList.add('active');
        updateProgressBar();

        // Function to update progress bar
        function updateProgressBar() {
            segments.forEach((segment, index) => {
                const whiteBar = segment.querySelector('.white');
                whiteBar.style.width = index <= currentSlide ? '100%' : '0';
            });
        }

        // Function to go to next slide
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                slides[currentSlide].classList.remove('active');
                currentSlide++;
                slides[currentSlide].classList.add('active');
                updateProgressBar();
            }
        }

        // Function to go to previous slide
        function prevSlide() {
            if (currentSlide > 0) {
                slides[currentSlide].classList.remove('active');
                currentSlide--;
                slides[currentSlide].classList.add('active');
                updateProgressBar();
            }
        }

        // Event listeners for swiping on touch devices
        let touchstartX = 0;
        let touchendX = 0;
        const slider = document.querySelector('.slides');
        
        slider.addEventListener('touchstart', function(event) {
            touchstartX = event.changedTouches[0].screenX;
        }, false);

        slider.addEventListener('touchend', function(event) {
            touchendX = event.changedTouches[0].screenX;
            handleGesture();
        }, false);

        function handleGesture() {
            if (touchendX < touchstartX) {
                nextSlide();
            }
            if (touchendX > touchstartX) {
                prevSlide();
            }
        }
        
        // Event listeners for tapping on left/right sides of the screen
        document.addEventListener('click', function(event) {
            const screenWidth = window.innerWidth;
            const clickX = event.clientX;
            if (clickX < screenWidth / 2) {
                prevSlide();
            } else {
                nextSlide();
            }
        });
    });
</script>

</body>
</html>
